name: CMake with OpenMPI

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install dependencies (CMake, OpenMPI, GoogleTest)
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential \
            openmpi-bin libopenmpi-dev \
            libgtest-dev
        
        # GoogleTest requires a manual build and install
        cd /usr/src/gtest
        sudo cmake .
        sudo make
        sudo mv lib/*.a /usr/lib

    - name: Install Spack
      run: |
        git clone --depth=1 https://github.com/spack/spack.git $HOME/spack
        echo "$HOME/spack/bin" >> $GITHUB_PATH
        source $HOME/spack/share/spack/setup-env.sh
        spack compiler find

    - name: Install Dependencies with Spack
      run: |
        source $HOME/spack/share/spack/setup-env.sh
        spack install openblas@0.3.26
        spack load openblas

    - name: Configure CMake
      run: |
        source $HOME/spack/share/spack/setup-env.sh
        spack load openblas
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build/test
      run: |
        source $HOME/spack/share/spack/setup-env.sh
        spack load openblas
        ctest -C ${{env.BUILD_TYPE}}
